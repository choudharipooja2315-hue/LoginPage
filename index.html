<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Space Website</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>

    <div class="container">
        <form class="signup-form" id="signupForm">
            <h1>Sign Up To Explore Cosmos</h1>

            <input type="text" placeholder="Full Name" required>

            <input type="email" placeholder="Email Address" required>

            <input type="password" id="password" placeholder="Password" required>

            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

            <input type="date" placeholder="Date of Birth" required>

            <label><b> Favorite Space Topics </b></label><br><br>
            <textarea name="suggestion" rows="5" cols="30"
            placeholder="[Black Holes] [Exploration] [Galaxies] (optional)"></textarea> <br> <br>

            <button type="submit" >  Create account? </button> 

            <p> Already have an account? <a href="#">Sign In</a></p>

            <div id="error-message" class="error-message"></div>


        </form>
    </div>

    <script src="script.js"></script>
    
   
</body>

</html>
